<hmtl lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>multiple_filterr & More</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="app">
      <p>
        {{ jpyPrice | toUSD | numberFormat }}
      </p>
      <p>
        {{ text | readMore(30, '...') }}
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</hmtl>
