<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lambda Authorizer Sample</title>
</head>
<body>
  <h1>...Please wait</h1>
  <div id="email"></div>
  <div>
    <a rel="index" href="https://x7ow8vkh09.execute-api.ap-northeast-1.amazonaws.com/dev/admin">admin</a>
    <a rel="index" href="https://x7ow8vkh09.execute-api.ap-northeast-1.amazonaws.com/dev/leader">leader</a>
    <a rel="index" href="https://x7ow8vkh09.execute-api.ap-northeast-1.amazonaws.com/dev/user">user</a>
  </div>
  <div></div>

  <!-- FirebaseSDKのインポート -->
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

  <!-- FirebaseAuthのインポート -->
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

  <!-- configファイルのインポート -->
  <script src="./js/config.js"></script>

  <!-- axiosのインポート -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script>
    // User情報の表示
    firebase.auth().onAuthStateChanged(function(user) {
      let h1    = document.querySelector('h1');
      let email = document.querySelector('#email');
      let token = document.querySelector('#token');
      let pets  = document.querySelector('#pets');

      // API Gatewayで作成したエンドポイントを設定
      // const url = "http://localhost:3000"
      // const url = "https://eukspgn33h.execute-api.ap-northeast-1.amazonaws.com/dev/admin"
      const url = "https://x7ow8vkh09.execute-api.ap-northeast-1.amazonaws.com/dev"
      // const url = "https://7r4sd3zzm1.execute-api.ap-northeast-1.amazonaws.com/dev/hoge" // PetStore

      if (user) {
        console.log('user', user)
        h1.innerText   = 'ログインしました';
        email.innerHTML = `メールアドレス:${user.email}`;
        user.getIdToken().then(function(accessToken) {
          console.log('accessToken', accessToken)
          token.innerHTML = `JWTトークン:${accessToken}`;

          // リクエスト送信
          axios
            .get(url, {
              headers: {
                'Authorization':accessToken,
              }
            }).then(res => {
              console.log('resBody', res)
              pets.innerHTML = `res: ${res.data}`;
            })
            .catch(error => {
              console.log('error', error)
              console.log('error', error)
              pets.innerHTML = `error: ${error}`;
            });
          }, null, ' ');
        }
      });
    </script>
  </body>
</html>
